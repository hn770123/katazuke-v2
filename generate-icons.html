<body>

    <div class="instructions">
        <h3>ä½¿ã„æ–¹</h3>
        <ol>
            <li>å„ã‚¢ã‚¤ã‚³ãƒ³ã®ã€Œãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯</li>
            <li>ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’ <code>icons/</code> ãƒ•ã‚©ãƒ«ãƒ€ã«ä¿å­˜</li>
            <li>ã“ã®ãƒšãƒ¼ã‚¸ã¯å…¬é–‹æ™‚ã«å‰Šé™¤ã—ã¦OK</li>

    </div>

    <div class="icon-preview" id="iconPreview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4A90A4');
            gradient.addColorStop(1, '#3a7a8e');

            // è§’ä¸¸èƒŒæ™¯
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // å®¶ã®ãƒœãƒ‡ã‚£
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.moveTo(size * 0.5, size * 0.2);
            ctx.lineTo(size * 0.2, size * 0.45);
            ctx.lineTo(size * 0.2, size * 0.8);
            ctx.lineTo(size * 0.8, size * 0.8);
            ctx.lineTo(size * 0.8, size * 0.45);
            ctx.closePath();
            ctx.fill();

            // å®¶ã®å±‹æ ¹
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(size * 0.5, size * 0.15);
            ctx.lineTo(size * 0.12, size * 0.48);
            ctx.lineTo(size * 0.2, size * 0.48);
            ctx.lineTo(size * 0.5, size * 0.22);
            ctx.lineTo(size * 0.8, size * 0.48);
            ctx.lineTo(size * 0.88, size * 0.48);
            ctx.closePath();
            ctx.fill();

            // ã»ã†ãï¼ˆç°¡ç•¥ç‰ˆï¼‰
            ctx.save();
            ctx.translate(size * 0.42, size * 0.5);
            ctx.rotate(-Math.PI / 6);

            // æŸ„
            ctx.fillStyle = '#7CB342';
            ctx.fillRect(0, 0, size * 0.03, size * 0.25);

            // ãƒ–ãƒ©ã‚·éƒ¨åˆ†
            ctx.fillStyle = '#8D6E63';
            ctx.beginPath();
            ctx.ellipse(size * 0.015, size * 0.28, size * 0.06, size * 0.08, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();

            // ã‚­ãƒ©ã‚­ãƒ©
            ctx.fillStyle = '#FFD54F';
            drawStar(ctx, size * 0.7, size * 0.28, size * 0.04, 5);
            ctx.beginPath();
            ctx.arc(size * 0.78, size * 0.55, size * 0.02, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size * 0.28, size * 0.62, size * 0.015, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawStar(ctx, cx, cy, radius, points) {
            ctx.beginPath();
            for (let i = 0; i < points * 2; i++) {
                const r = i % 2 === 0 ? radius : radius * 0.4;
                const angle = (Math.PI / points) * i - Math.PI / 2;
                const x = cx + r * Math.cos(angle);
                const y = cy + r * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
        }

        function createIconItem(size) {
            const item = document.createElement('div');
            item.className = 'icon-item';

            const canvas = document.createElement('canvas');
            drawIcon(canvas, size);

            const sizeLabel = document.createElement('div');
            sizeLabel.className = 'size';
            sizeLabel.textContent = `${size}x${size}`;

            const button = document.createElement('button');
            button.textContent = 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
            button.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            item.appendChild(canvas);
            item.appendChild(sizeLabel);
            item.appendChild(button);

            return item;
        }

        // å…¨ã‚µã‚¤ã‚ºã®ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆ
        const preview = document.getElementById('iconPreview');
        sizes.forEach(size => {
            preview.appendChild(createIconItem(size));
        });
    </script>
